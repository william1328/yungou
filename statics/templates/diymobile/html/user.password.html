{wc:fun:js("jquery.cmsapi")}
{wc:templates "index.header_top"}
<script type="text/javascript">
	$.YunCmsApi.SetTopStyle({
		"Title":"个人中心",
		"Home":true,
		"Shop":true
	});
</script>
<!--商品 wrap 开始-->

<div class="pwdCon">


	<form action="{wc:WEB_PATH}/member/home/updatepassword" method="post" id="registerform">
		<div class="m-round m-member-nav" style="margin:5px;">
			<ul id="ulFun">
				<li>
				  <label style="padding-left:66px;">原密码：</label>
				   <input name="password" sucmsg=" " ajaxurl="{WEB_PATH}/member/home/oldpassword" datatype="*6-20" nullmsg="密码不能为空！" errormsg="密码范围在6~20位之间！" type="password" class="pwd" maxlength="20">
				</li>
				
				<li>
					<label style="padding-left:66px;">新密码：</label>
					<input name="userpassword" plugin="passwordStrength" datatype="*6-20" nullmsg="密码不能为空！" errormsg="密码范围在6~20位之间！" type="password" class="pwd" maxlength="20">
				<li>
				<li>
					<label style="padding-left:10px;">再次输入新密码：</label>
					<input name="userpassword2" recheck="userpassword" sucmsg=" " datatype="*6-20" nullmsg="请再输入一次密码！" errormsg="您两次输入的账号密码不一致！" id="NewPassAgain" type="password" class="pwd" maxlength="20">
				</li>
				<li><input id="btnLogin" style="background-color:#FF6600;" type="submit" class="bluebut nextBtn orgBtn" value="保　存"></li>
				
			</ul>
		</div>
	</form>
</div>
{wc:templates "index.footer"}
