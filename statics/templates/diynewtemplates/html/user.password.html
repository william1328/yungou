{wc:fun:css("user.message")}
{wc:templates "index.header"}
<link rel="stylesheet" type="text/css" href="{G_TEMPLATES_STYLE}/css/layout-setUp.css"/>
<script type="text/javascript" src="{G_TEMPLATES_JS}/jquery.Validform.min.js"></script>
<script type="text/javascript" src="{G_TEMPLATES_JS}/passwordStrength-min.js"></script>
<script type="text/javascript">
$(function(){		
	var demo=$(".registerform").Validform({
		tiptype:2,
		usePlugin:{
			passwordstrength:{
				minLen:6,
				maxLen:20
			}
		}		
	});
})
</script>
<div class="clear"></div>
<!--商品 wrap 开始-->
<div class="layout980 clearfix">
	{wc:templates "user.left"}
<div class="R-content">
<div class="subMenu">
	<a href="{WEB_PATH}/member/home/modify">个人资料</a>
	<a href="{WEB_PATH}/member/home/userphoto">修改头像</a>
	<a href="{WEB_PATH}/member/home/useraddress">收货地址</a>
	<a class="current" href="{WEB_PATH}/member/home/userpassword"> 密码修改</a>
    <a href="{WEB_PATH}/member/home/oauth"> 多账户绑定</a>
</div>
<div class="pwdCon">
	<form class="registerform" method="post" action="{wc:WEB_PATH}/member/home/updatepassword">
	<table border="0" cellpadding="0" cellspacing="0" align="center">
		<tbody>
			<tr>
				<td align="right"><label>第一次QQ登陆后的默认密码是: 123456</label></td>				
			</tr>			
			<tr>
				<td align="right"><label>原密码：</label></td>
				<td><input name="password" sucmsg=" " ajaxurl="{WEB_PATH}/member/home/oldpassword" datatype="*6-20" nullmsg="密码不能为空！" errormsg="密码范围在6~20位之间！" type="password" class="pwd" maxlength="20"></td>
				<td id="lOldPass"><div class="Validform_checktip">请输入原密码</div></td>
			</tr>
			<tr>
				<td align="right"><label>新密码：</label></td>
				<td><input name="userpassword" plugin="passwordStrength" datatype="*6-20" nullmsg="密码不能为空！" errormsg="密码范围在6~20位之间！" type="password" class="pwd" maxlength="20"></td>
				<td id="lNewPass"><div class="Validform_checktip">密码由6-20位字符</div></td>
			</tr>
			<tr>
				<td>&nbsp;</td>
			<td><div id="passqiang" class="passwordStrength"><i style="float:left;">密码强度：</i><span>弱</span><span>中</span><span class="last">强</span></div></td>
			</tr>
			<tr>
				<td align="right"><label>再次输入新密码：</label></td>
				<td><input name="userpassword2" recheck="userpassword" sucmsg=" " datatype="*6-20" nullmsg="请再输入一次密码！" errormsg="您两次输入的账号密码不一致！" id="NewPassAgain" type="password" class="pwd" maxlength="20"></td>
				<td id="lNewPassAgain"><div class="Validform_checktip">请再输入一次密码！</div></td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td><input id="btnSubmitSave" type="submit" class="bluebut" value="保存"></td>
			</tr>
		</tbody>
	</table>
	</form>
	</div>
</div>
</div>


<!--商品 wrap 结束-->
<div class="clear"></div>
{wc:templates "index.footer"}
