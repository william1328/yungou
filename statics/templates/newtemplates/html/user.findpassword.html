{wc:fun:css("style")}
{wc:templates "index.header"}
<script type="text/javascript" src="{G_TEMPLATES_JS}/jquery.Validform.min.js"></script>
<script type="text/javascript" src="{G_TEMPLATES_JS}/passwordStrength-min.js"></script>
<div class="login_layout">
	<div class="login_title">
		<h2>密码忘了？不要着急，通过以下方式即可帮您顺利的找回来！</h2>
	</div>
	<div class="login_Content">
		<form method="post" action="" enctype="application/x-www-form-urlencoded">
		<div class="login_CMobile_Complete login_CEmailPal">
			<p>您可以通过注册时所填写的手机号或邮箱地址找回密码，请在下方输入您的帐号信息。</p>
			<dl>
				<dt>邮箱地址或手机号：</dt>
				<dd><input datatype="m | e" sucmsg="帐号验证通过！" nullmsg="请填写帐号！" errormsg="手机号或邮箱！" id="userAccount" type="text" name="name" class="login_CMobile_CodeW" value=""></dd>
				<dd><div style="margin:7px 0 0 10px;" class="Validform_checktip">手机号或邮箱！</div></dd>
			</dl>
			<dl>
				<dt>验证码：</dt>
				<dd>
                <input id="regSN" type="text" name="txtRegSN" class="login_input_text" value="" maxlength="6" style="width:60px;"><span>
                <img  src="{G_WEB_PATH}/?plugin=true&api=Captcha" id="showVerifySN" alt="看不清？换一张"></span></dd>

			</dl>
			<input type="submit" name="submit" id="btnSubmitAccount" class="login_Email_but"  value="提交" />			
		</div> 
		</form>
		<div class="login_Explain">
			<p>1.您若忘记注册时所用的手机号或邮箱建议您重新注册账号， <a href="{WEB_PATH}/register" class="blue Fb">立即注册</a></p>
			<p>2.若有任何疑问或需要帮助请您进入帮助中心，也可以点击在线客服进行咨询或拨打服务热线400-685-9800</p>
		</div>
	</div>
</div>
<script type="text/javascript">
$(function(){		
	var demo=$(".login_Content").Validform({
		tiptype:2,
	});	
});
var form_but;

$("#showVerifySN").attr("data",$("#showVerifySN").attr("src"));
$("#showVerifySN").click(function(){
	$(this).attr("src",$(this).attr("data")+"&="+new Date().getTime());
});
</script>

{wc:templates "index.footer"}
